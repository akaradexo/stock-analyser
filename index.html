<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock-analyzer</title>
  <link rel="shortcut icon" href="./assests/stock.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  
</head>

<body>
<section>
  <div class="container">
    <h1>Stock Analyser</h1>
    <form class="user-input">

      <label for="buy">Purchase Price</label> 
      <input name="buy" type="number" placeholder="Initially paid for stocks" id="buyAmount" required/>

      <label for="quantity">Shares Bought</label>
      <input name="quantity" type="number" placeholder="Quantity of stocks " id="quantityAmount" required/>

      <label for="sold">Price Sold</label>
      <input name="sold" type="number" placeholder="Current stocks price" id="soldAmount" required/>

      <button class="button-submit-pushable" type="submit" role="button">
        <span class="button-submit-shadow"></span>
        <span class="button-submit-edge"></span>
        <span class="button-submit-front text">Check!</span>
      </button>

    </form>
    <div id="analyze-output" class="analyze-output">
      <div class="profit-tab" id="profit-tab">
        <img src="./assests/profit.png" >
        <h1>ðŸ˜ŽPROFIT !ðŸ˜Ž</h1>
        <div class="info" id="profit-info">
          <div class="amount">
            <h3>Profit Amount : </h3>
            <h3 id="profitAmount"></h3>
          </div>
          <div class="percentage">
            <h3>Profit Percentage : </h3>
            <h3 id="profitPercentage"></h3>
          </div>
          <div class="quantity">
            <h3>Quantity Shares : </h3>
            <h3 id="quantityShare"></h3>
          </div>
        </div>
      </div>
      <div class="draw-tab" id="draw-tab">
        <img src="./assests/stock.png" >
        <h1>ðŸ˜ŒNO LOSS ! NO PROFIT !ðŸ˜Œ</h1>
      </div>
      <div class="loss-tab" id="loss-tab">
        <img src="./assests/loss.png" >
        <h1>ðŸ¥ºLOSS !ðŸ¥º</h1>
        <div class="info" id="loss-info">
          <div class="amount">
            <h3>Loss Amount : </h3>
            <h3 id="lossAmount"></h3>
          </div>
          <div class="percentage">
            <h3>Loss Percentage : </h3>
            <h3 id="lossPercentage"></h3>
          </div>
          <div class="quantity">
            <h3>Quantity Shares : </h3>
            <h3 id="quantityShare"></h3>
          </div>
        </div>
      </div>
      <div class="bigLoss-tab" id="bigLoss-tab">
        <img src="./assests/money-loss.png" >
        <h1>ðŸ˜±Big Loss !ðŸ˜±</h1>
      </div>
		</div>
  </div>
</section>
</body>

<script src="./script/script.js"></script>
</html>
